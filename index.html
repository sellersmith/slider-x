<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Final slider</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <h1>Final slider</h1>
  <div class='test-slider-1' style="font-weight: 300; text-transform: uppercase;">
    <div class="child-1 h-200px">0</div>
    <div class="child-2 h-400px">1</div>
    <div class="child-3 h-300px" style="font-size: 2em;">2</div>
    <div class="child-4 h-500px">3</div>
    <div class="child-5 h-300px">4</div>
  </div>
  <br><br><br>
  <div class='test-slider-2 h-300px'>
    <div class="">00</div>
    <div class="">11</div>
    <div class="">22</div>
    <div class="">33</div>
    <div class="">44</div>
  </div>

  <script src="./draggable.js"></script>
  <script src="./helpers.js"></script>
  <script src="./main.js"></script>
  <script>
    $('.test-slider-1').slider({
      autoPlay: true,
      duration: 400,
      loop: false,
      navStyle: 'nav-style-1',
      paginationStyle: 'pagination-style-3'
    })

    $('.test-slider-2').slider({
      autoPlay: false,
      autoPlayDelay: 3000,
      duration: "sample-text-to-test-default-opts",
      loop: true,
      navStyle: 'nav-style-3',
      paginationStyle: 'pagination-style-2'
    })
  </script>
</body>

</html>
