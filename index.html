<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Final slider</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <h1>Final slider</h1>
  <div class='test-slider'>
    <div class="child-1">0</div>
    <div class="child-2">1</div>
    <div class="child-3">2</div>
    <div class="child-4">3</div>
    <div class="child-5">4</div>
  </div>

  <div class='test-slider'>
    <div class="child-1">00</div>
    <div class="child-2">11</div>
    <div class="child-3">22</div>
    <div class="child-4">33</div>
    <div class="child-5">44</div>
  </div>

  <script src="./helpers.js"></script>
  <script src="./main.js"></script>
  <script>
    (function ($) {
      $.fn.slider = function (opts, ...args) {
        return this.each((i, element) => {
          let instance = $(element).data('slider')
          if (!instance) {
            if (typeof opts === 'string') {
              throw new Error('This element was not initialized as a Slider yet')
            }
            instance = new SliderController(element, opts)
            $(element).data('slider', instance)
          } else {
            if (typeof opts === 'string') {
              instance[opts](...args)
            }
          }
        })
      }
    })(jQuery)
  </script>
  <script>
    $('.test-slider').slider({ autoPlay: true, autoPlayDelay: 3000, duration: "djasnkj", loop: false })
  </script>
</body>

</html>
